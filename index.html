<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">

    <header>
      <img src="./eisenhower-matrix.jpg" alt="img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main>

      <section class="add-task">
        <h3>Add Item</h3>
        <div class="add-task__container tasks-list__item_edit-mode">
          <input id="add-task" class="tasks-list__input_text" type="text">
          <button>Add</button>
        </div>
      </section>

      <section>
        <h3>Todo</h3>
        <ul class="section__tasks-list tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox">
            <label class="tasks-list__task-text">Pay Bills</label>
            <input class="tasks-list__input tasks-list__input_text" type="text">
            <button class="modify">Edit</button>
            <button class="remove">
              <img src="./remove.svg" alt="icon">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit-mode">
            <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox">
            <label class="tasks-list__task-text"></label>
            <input class="tasks-list__input tasks-list__input_text" type="text" value="Go Shopping">
            <button class="modify">Save</button>
            <button class="remove"><img src="./remove.svg" alt="icon"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3>Completed</h3>
        <ul class="section__tasks-list tasks-list" id="completed-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox" checked>
            <label class="tasks-list__task-text task-text">See the Doctor</label>
            <input class="tasks-list__input tasks-list__input_text" type="text">
            <button class="modify">Edit</button>
            <button class="remove">
              <img src="./remove.svg" alt="icon">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
