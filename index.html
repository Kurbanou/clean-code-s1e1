<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>
<body>

  <header>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
  </header>

  <main>
    <section class="todo">
      <div class="todo__add-section">
        <label for="new-task" class="todo__label">Add Item</label>
        <div class="todo__task-row-wrapper">
          <input id="new-task" class="todo__task-input" type="text" aria-label="Enter a new task">
          <button class="todo__add-button">Add</button>
        </div>
      </div>
      
      <h3 class="todo__heading">Todo</h3>
      <section class="todo__list todo__list--incomplete" id="incompleteTasks">
        <div class="todo__item">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="todo__item-label">Pay Bills</label>
          <input type="text" class="todo__item-text">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img src="./remove.svg" class="todo__button-img" alt="Delete Task">
          </button>
        </div>
        
        <div class="todo__item todo__item--edit-mode">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="todo__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__item-text">
          <button class="todo__button todo__button--edit">Save</button>
          <button class="todo__button todo__button--delete">
            <img src="./remove.svg" class="todo__button-img" alt="Delete Task">
          </button>
        </div>
      </section>
      
      <h3 class="todo__heading">Completed</h3>
      <section class="todo__list todo__list--completed" id="completed-tasks">
        <div class="todo__item">
          <input type="checkbox" checked class="todo__item-checkbox">
          <label class="todo__item-label">See the Doctor</label>
          <input type="text" class="todo__item-text">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img src="./remove.svg" class="todo__button-img" alt="Delete Task">
          </button>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <script type="text/javascript" src="app.js"></script>
  </footer>  
</body>
</html>
